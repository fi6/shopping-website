{% extends 'base.html'%}

{% block title %}Success{% endblock %}
{% block content %}
<p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</p>

{% endblock %}
